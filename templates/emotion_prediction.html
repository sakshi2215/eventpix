<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTPIX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Emotion Prediction</title>
    <style>
       body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(270deg, #e8faf6, #b2f3de);
            background-size: 400% 400%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* Center the list items */
        li {
            text-align: center;
        }

        li.success {
            color: green;
        }

        li.error {
            color: red;
        }

        li.warning {
            color: orange;
        }

        .header {
            padding: 20px;
            color: rgb(70, 109, 97);
        }

        .footer {
            color: white;
        }

        /* Reduce the size of the image */
        img {
            max-width: 100%; /* Adjust the maximum width as needed */
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{{ url_for('index') }}">EVENTPIX</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
            </li>
        </ul>
    </div>
</nav>
    <h1>Emotion Prediction</h1>
    <form action="/detect_emotion" method="post" enctype="multipart/form-data">
        <input type="file" name="emotion_file" accept=".jpg, .jpeg, .png" required>
        <button type="submit">Predict Emotion</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="{% if 'danger' in message %}error{% elif 'success' in message %}success{% elif 'warning' in message %}warning{% else %}default{% endif %}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <footer class="bg-dark text-white py-2 fixed-bottom">
      <div class="container text-center footer">
          <p>Eventpix</p>
      </div>
    </footer>
      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
