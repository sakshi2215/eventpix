
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVENTPIX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Generate Photo filters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #e8faf6, #b2f3de);
            padding-top: 70px;
            margin-bottom: 100px;
        }

        .header {
            padding: 20px;
            color: rgb(70, 109, 97);
        } 
        .footer {
        color: white;

        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
        }

        select, input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: url('dropdown-arrow.png') no-repeat right center;
            background-size: 20px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #14dbd8;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{{ url_for('index') }}">EVENTPIX</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
            </li>
        </ul>
    </div>
</nav>

    <h1>Generate Photo filters</h1>
    <form action="/filter_detection"  method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <br><br>
    
        <label for="filter_type_whole_image">Filter for Whole Image:</label>
        <select name="filter_type_whole_image" id="filter_type_whole_image">
            <option value="none">Select filter</option>
            <option value="brightness">Brightness</option>
            <option value="grayscale">Grayscale</option>
            <option value="saturate">Saturate</option>
            <option value="sepia">Sepia</option>
            <option value="_1977">_1977</option>
            <option value="aden">Aden</option>
            <option value="brannan">Brannan</option>
            <option value="brooklyn">Brooklyn</option>
            <option value="clarendon">Clarendon</option>
            <option value="gingham">Gingham</option>
            <option value="hudson">Hudson</option>
            <option value="inkwell">Inkwell</option>
            <option value="kelvin">Kelvin</option>
            <option value="lark">Lark</option>
            <option value="lofi">Lofi</option>
            <option value="maven">Maven</option>
            <option value="mayfair">Mayfair</option>
            <option value="moon">Moon</option>
            <option value="nashville">Nashville</option>
            <option value="perpetua">Perpetua</option>
            <option value="reyes">Reyes</option>
            <option value="rise">Rise</option>
            <option value="slumber">Slumber</option>
            <option value="stinson">Stinson</option>
            <option value="toaster">toaster</option>
            <option value="valencia">Valencia</option>
            <option value="walden">Walden</option>
            <option value="willow">Willow</option>
            <option value="xpro2">Xpro2</option>
        </select>
        <br><br>
        <label for="filter_type_face">Filter for face:</label>
        <select name="filter_type_face" id="filter_type_face">
            <option value="none">Select filter</option>
            <option value="blur">Blur</option>
            <option value="smooth">Smooth</option>
            <option value="smooth_more">Smooth_More</option>
            <option value="edge_enhance">Edge_Enhance</option>
            <option value="edge_enhance_more">Edge_Enhance_More</option>
            <option value="emboss">Emboss</option>
            <option value="find_edges">Find_edges</option>
            <option value="sharpen">Sharpen</option>
        </select>
        <br><br>
        <input type="submit" value="Apply Filters">
    </form>
    <footer class="bg-dark text-white py-2 fixed-bottom">
      <div class="container text-center footer">
          <p>Eventpix</p>
      </div>
    </footer>
      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
