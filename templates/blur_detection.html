<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVENTPIX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body {
          padding-top: 70px;
          margin-bottom: 70px;
          background: linear-gradient(270deg, #e8faf6, #b2f3de);
          background-size: 400% 400%;
        }
        
        .header {
          padding: 20px;
          color: rgb(70, 109, 97);
        }
        
        .footer {
          color: white;
        }
    </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{{ url_for('index') }}">EVENTPIX</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="card text-center mt-5 shadow-lg p-3 bg-white rounded" style="width: 36rem;margin: auto;text-transform: uppercase;">
        <h4 class="card-title mb-0">Detecting Blurred Photo</h4>
        <div class="card-body">
            <div>
                {% if images %}
                {% for image in images %}
                <div class="alert alert-dark mb-0 mt-4">
                    {{ image[0][0] }}
                    <br>
                    Sharpness Value: {{ image[0][1] }}
                </div>
                <img src="{{image[1]}}" class="mt-0">
                {% endfor %}
                {% endif %}
            </div>
        </div>
        <form class="validated" method="post" action="/detect_blur" enctype="multipart/form-data">
            <div class="custom-file mb-3">
                <input type="file" name="blur_file[]" class="custom-file-input" id="document" multiple required>
                <label class="custom-file-label" for="document">Choose Photo...</label>
                <div class="invalid-feedback">Example invalid custom file feedback</div>
            </div>
            <button type="submit" class="btn btn-block btn-success">
                EXTRACT
            </button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <footer class="bg-dark text-white py-2 fixed-bottom">
      <div class="container text-center footer">
          <p>Eventpix</p>
      </div>
    </footer>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
