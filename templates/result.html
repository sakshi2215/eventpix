<!DOCTYPE html>
<html>
<head>
    <title>Filter Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            margin-top: 20px;
            color: #555;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Filtered Images</h1>
    
    <h2>Original Image:</h2>
    <img src="{{ url_for('uploaded_file', filename=original_image) }}" alt="Original Image">

    <h2>Filtered Whole Image:</h2>
    <img src="{{ url_for('uploaded_file', filename=filtered_image_whole_image) }}" alt="Filtered Whole Image">

    <h2>Filtered Face:</h2>
    <img src="{{ url_for('uploaded_file', filename=filtered_image_face) }}" alt="Filtered Face">
</body>
</html>
